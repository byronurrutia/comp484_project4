<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center align-self-top gap-3">
          <h1 class="display-4">CSUN GUESSER</h1>
          <div class="card timerCard" id="timerCard">
            <div class="card-header">Time</div>
            <div class="card-body">
              <p class="h1 timer">00:00:00</p>
            </div>
          </div>
          <h5>Map Quiz. Please double click on the map the location of:</h5>

          <ul class="list-group">
            <li id="location-0" class="list-group-item active">
              Physical Plant Managment
            </li>
            <li id="location-1" class="list-group-item location-1">
              Tennis Courts
            </li>
            <li id="location-2" class="list-group-item location-2">
              Student Recreation Center
            </li>
            <li id="location-3" class="list-group-item location-3">
              Sierra Quad
            </li>
          </ul>
          <div class="card scoreCard" id="scoreCard">
            <div class="card-header">Score</div>
            <div class="card-body">
              <p id="score" class="h1"></p>
            </div>
          </div>
        </div>
        <div class="col"><div id="map"></div></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoTsu0DtgrV38r6E5m-n4yUq5NyCYeRss&callback=initMap"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
